<script>
let xhttp = new XMLHttpRequest();
function test1(){
    xhttp.onreadystatechange = function (){
        if (this.readyState == 4 && this.readyState == 200){
            lottery.innerHTML = this.responseText;
        }
    }
xhttp.open("GET", "http://10.0.105.88/brad01.php", true);
xhttp.send();
}

</script>
<input type='file' value="test1" onclick="test1()" />
