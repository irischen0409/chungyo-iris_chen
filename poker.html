<script>
   let poker = [];
   for (let i = 0; i<52; i++){
       let rand = parseInt(Math.random() * 52); // 0 ~ 51

       //檢查機制
       let isRepeat = false;
       for (let j = 0; j < i; j++){
           if (rand == poker[j]){
               //重複了
               isRepeat = true;
               break;
           }
       }
       if (!isRepeat){
          poker[i] = rand;
       }else{
           i--;
       }
   }

   for (let i in poker){
       document.write(poker[i] + "<br>");
   }


</script>
