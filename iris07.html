<script>
    let year = 2019;
    document.write(year);
    if(year % 4 == 0){
        if (year % 100 == 0){
            if (year % 400 == 0){
                document.write("閏年");
            }else{
                document.write("非閏年");
            }
        }else{
            document.write("閏年");
        }
    }else{
        document.write("非閏年");
    }
    
</script>
