<h1 id='head'></h1>
<hr>
<canvas id="canvas" width="480" height="320"
style="border: 1px solid black" ></canvas>
<script>
   head.innerHTML = "CY Big Company2";
   let ctx = canvas.getContext('2d');   //渲染

   ctx.beginPath();
   ctx.arc(30,40,20, Math.PI/7, -Math.PI/7, false);
   ctx.lineTo(30,40);
   ctx.fill();

   ctx.beginPath();
   ctx.moveTo(90,90);
   ctx.bezierCurveTo(70,80,84,99,90,110);
   ctx.bezierCurveTo(110,90,95,89,120,90);
   ctx.fill();
</Script>
