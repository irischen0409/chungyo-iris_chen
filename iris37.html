<script>
let body = document.createElement('body');
document.body = body;  //真的指定網頁的body是剛剛新創的

let header = document.createElement('h1');
let h1text = document.createTextNode("CY Super Big Company");
header.appendChild(h1text);
//header.innerHTML = 'CY Super Big Company';
document.body.appendChild(header);  //在body裡面新增子元素

let hr = document.createElement('hr');
document.body.appendChild(hr);

let ul = document.createElement('ul');
let ritem;
for (let i = 0; i<4; i++){
    let item = document.createElement('li');
    item.innerHTML = `第${i+1}項目`;
    ul.appendChild(item);

    if (i==2) ritem = item;
}
ul.removeChild(ritem); //刪除元素
document.body.appendChild(ul);


let hr2 = hr.cloneNode();
document.body.appendChild(hr2);

let ul2 = ul.cloneNode();  //cloneNode 不會複製到原本底下的小朋友
document.body.appendChild(ul2);
for (let i = 0; i<4; i++){
    let item = document.createElement('li');
    item.innerHTML = `第${i+1}項目`;
    ul2.appendChild(item);
}

</script>
