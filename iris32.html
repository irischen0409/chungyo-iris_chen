<!--計數器-->
<script>
    let counter = 0;
    let timer = null;
    let isRunning = false;
    function start(){  //開始
        if (isRunning) return;
        isRunning = true;    //開始跑
        timer = setInterval(doThing,1*1000);
    }
    function doThing(){
        document.getElementById('counter').innerHTML = ++counter;
    }
    function pause(){  //暫停
        if (timer != null){
            clearInterval(timer);
        }
        isRunning = false;  //沒在跑
    }
    function zero(){   //歸零
        if (timer != null){
            clearInterval(timer);
        }
        counter = 0;
        document.getElementById('counter').innerHTML = counter;
        isRunning = false; //沒在跑
    }

</script>
Timer: <span id='counter'>0</span>
<hr>
<input type="button" value="Start" onclick="start()" />
<input type="button" value="Pause" onclick="pause()" />
<input type="button" value="Zero" onclick="zero()" />
