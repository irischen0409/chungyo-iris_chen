<script>
class Bike {
    constructor(speed){
        document.write("Bike()<br>");
        this.speed = speed;
        this.name = 'Brad';
    }
    upSpeed(){
        document.write("Bike:upSpeed()<br>");
    }
    static m1(){ //static 不需要物件,只是個分類
        document.write("Bike:m1():" + this.name + "<br>"); // static方法內不會涉及到物件的實體,所以不合理,取不到 name
        
    }
}

class Scooter extends Bike {   //Scooter繼承Bike
    constructor(speed,gear){
        document.write("Scooter<br>");
        super(speed);
        this.speed = speed;
        this.gear = gear;
    }
    chGear(gear){
        document.write("Scooter:chGear()<br>");
        this.gear = gear;
    }
    upSpeed(speed){
        super.upSpeed();
        document.write("Scooter:upSpeed()<br>");
    }
}

class Brad {
    constructor(...x){
        document.write("Brad()<br>");
    }

}

let b1 = new Bike(123);
b1.upSpeed();
document.write(b1.speed + "<hr>");

let s1 = new Scooter(234,1);
s1.upSpeed();
s1.chGear(4);
document.write(s1.speed + "<hr>");
document.write(b1 instanceof Bike);
document.write("<br>");
document.write(s1 instanceof Bike);
document.write("<br>");
document.write(b1 instanceof Scooter);
document.write("<br>");
document.write(s1 instanceof Scooter);
document.write("<hr>");

let brad = new Brad();
let brad1 = new Brad(1,2);
let brad2 = new Brad(1,2.3);

Bike.m1();
//Scooter.m1();

</script>
