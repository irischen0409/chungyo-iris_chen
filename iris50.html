<script src="irisutils.js"></script>
<script>
let person = {
    name : 'Brad',
    age : 18,
    weight : 100,
    bike : [{
        brand : 'giant',
        speed : 10
    },{
        brand : 'ubike',
        speed : 20
    }],
    eat : function(){
        document.write(this.name + " eating...");
    }
}

let strJson = JSON.stringify(person);
document.write(strJson);
document.write("<hr>");

let person2 = JSON.parse(strJson);
for (let key in person2){
    document.write(key + ":" + person2[key] + "<br>");
}

person.eat.call(person2);

document.write("<hr>");
let person3 = clone(person);
person3.eat();
</script>
